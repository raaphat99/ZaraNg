<div class="modal" *ngIf="isopen" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="styles-list">
            <div class="grid-container">
                <button 
                    class="btn1" 
                    *ngFor="let style of Styles" 
                    (click)="toggleStyle(style); $event.stopPropagation()"  
                    [ngClass]="{'selected': isStyleSelected(style)}">
                    {{ style }}
                </button>
            </div>
        </div>

        <div class="modal-actions">
            <button 
                (click)="clearSelection(); $event.stopPropagation()" 
                [disabled]="selectedtop.length === 0">CLEAR</button>
            <button 
                (click)="viewResults(); $event.stopPropagation()">VIEW RESULTS</button>
        </div>
    </div>
</div>
