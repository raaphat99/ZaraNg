<app-header></app-header>

<div class="scrollable-container">

  <div class="background-div" id="section1" [ngStyle]="{
      'background-image': 'url(' + getBackgroundImage11() + ')',
    }">
    <span role="presentation"><svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
        fill="inherit" stroke="inherit" class="svgs" *ngIf="index < 4" (click)="clickedNext()">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M15.336 12 8.624 4.33l.752-.66L16.665 12l-7.289 8.33-.752-.66L15.336 12Z" class="style-57"></path>
      </svg></span>


    <svg class="svgs2" (click)="clickedPrev()" *ngIf="index > 1" width="24" height="24" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg" fill="inherit" stroke="inherit" style="transform: scale(-1, 1);">
      <path fill-rule="evenodd" clip-rule="evenodd"
        d="M15.336 12L8.624 4.33l.752-.66L16.665 12l-7.289 8.33-.752-.66L15.336 12z"></path>
    </svg>

    <div class="sticky-header" id="cardtext" [ngStyle]="{'z-index': '2000'}" [ngClass]="{
        'white-bg': selectedCategoryId !== null,
        'border-visible': selectedCategoryId !== null
      }">
      <div>
        <div style="padding: 0; margin-top: 10px;">
          <svg class="layout-header-logo__icon zara-logo" [ngStyle]="{'display': menuVisible ? 'block  ' : 'none'}"
            width="290" height="120" viewBox="0 0 132 55" xmlns="http://www.w3.org/2000/svg"
            style="margin-bottom: 30px; margin-top: 10px;">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M105.673.035l19.557 53.338 6.77.002v.383h-21.548v-.383h6.344l-6.431-17.54H97.311v.007l.07.204c.521 1.548.78 3.17.764 4.803v6.575c0 3.382 1.494 6.81 4.347 6.81 1.675 0 3.012-.59 4.604-2.046l.227.211C105.594 54.224 103.5 55 100.36 55c-2.37 0-4.398-.57-6.03-1.693l-.309-.222c-2.148-1.624-3.542-4.278-4.142-7.89l-.096-.583-.1-.882-.01-.152-3.599 9.792h5.107v.384H80.496v-.384h5.162l3.951-10.753v-.023a34.924 34.924 0 0 1-.075-1.906v-4.693c0-5.77-4.29-9.08-11.771-9.08H70.41v26.458h6.371v.383h-24.9v-.383h6.345l-6.431-17.54H33.948l-6.371 17.346.266-.044c8.366-1.442 12.213-7.827 12.265-14.55h.388v15.171H0L30.06 2.185H17.972C7.954 2.185 3.42 9.922 3.35 17.635h-.387V1.8h36.488l-.222.385L9.396 53.373h15.695c.39 0 .778-.019 1.169-.05.26-.018.522-.044.788-.077l.095-.01L46.703 0h.387l.013.035 15.369 41.916V2.185h-6.328v-.39h21.778c10.467 0 17.774 5.372 17.774 13.068 0 5.612-5.005 10.27-12.45 11.595l-1.367.174 1.377.14c4.515.517 8.1 1.906 10.641 4.127l.017.016L105.273 0h.386l.014.035zm-8.552 35.32l.038.094h13.061l-8.773-23.928-7.221 19.67.039.037.367.364a11.876 11.876 0 0 1 2.489 3.762zM70.415 26.53V2.185h5.611c7.496 0 11.454 4.414 11.454 12.76 0 8.877-2.272 11.585-9.717 11.585h-7.348zM42.882 11.521L34.09 35.45h17.565L42.882 11.52z">
            </path>
          </svg>

          <br><br>
          <ul style="list-style: none; padding: 0; margin-left: 20px; display: flex; justify-content: flex-start;">
            <ng-container *ngFor="let item of mainCategories">
              <ng-container *ngIf="item.parentid === 0">
                <li class="zds-nav-row__list-item" style="margin-left: 20px;">
                  <a class="layout-categories-category__link" style="text-decoration: none; color: black; ;"
                    (click)="clicked(item.id)" [ngStyle]="{'font-weight': item.clicked ? 'bold' : 'initial'}">
                    {{item.Name}}
                  </a>
                </li>
              </ng-container>
            </ng-container>
          </ul>


          <div class="border-div" [ngClass]="{
            'border-visible': selectedCategoryId !== null,
            'border-hidden': selectedCategoryId === null,
            'white-background': isHeaderTransparent()
          }">
          </div>

          <div class="text-start" style="margin-left: 20px; margin-top: 30px;">
            <p *ngIf="shouldDisplayNew()" style="margin-bottom: 30px; font-size: small;">/// NEW</p>
            <ng-container *ngFor="let item of selectitem">
              <p style="margin-bottom: 5px; font-weight: 250; font-size: smaller; color: black ;">{{item.Name}}</p>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="background-div" id="section2" [ngStyle]="{
      'background-image': 'url(' + getBackgroundImage21() + ')',
      'background-size': 'cover',
      'background-position': 'center'
    }">

  </div>
  <div class="background-div" id="section3" [ngStyle]="{
      'background-image': 'url(' + getBackgroundImage12() + ')',
      'background-size': 'cover',
      'background-position': 'center'
    }">

  </div>

  <div class="background-div" id="section4" [ngStyle]="{
      'background-image': 'url(' + getBackgroundImage21() + ')',
      'background-size': 'cover',
      'background-position': 'center'
    }">

  </div>
</div>
