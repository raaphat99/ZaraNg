<app-header></app-header>

<div id="container">
  <div class="change-email">
    <div class="header">
      <p>CHANGE PASSWORD</p>
    </div>
    <form [formGroup]="changPasswordForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-inputs">
        <div
          class="input-unit"
          [ngClass]="{
            'form-instruction':
              getMessageType('currentpassword') === 'instruction',
            'form-warning': getMessageType('currentpassword') === 'warning'
          }"
        >
          <div class="input-wrapper">
            <input
              class="form-input"
              [type]="showCurrentPassword  ? 'text' : 'password '"
              formControlName="currentpassword"
              placeholder=" "
              (focus)="onFocus('currentpassword')"
              (blur)="onBlur('currentpassword')"
            />
            <label
              for="currentpassword"
              [class.float]="changPasswordForm.get('currentpassword')?.value || focusedFields['currentpassword']"
              >CURRENT PASSWORD</label
            >
            <button
              type="button"
              class="password-toggle"
              (click)="toggleCurrentPasswordVisibility()"
            >
              <svg
                *ngIf="!showCurrentPassword"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#292727"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg
                *ngIf="showCurrentPassword"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#292727"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                ></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>
        <div
          class="form-message"
          *ngIf="getMessageType('currentpassword')"
          [ngClass]="{
            'form-instruction':
              getMessageType('currentpassword') === 'instruction',
            'form-warning': getMessageType('currentpassword') === 'warning'
          }"
        >
          <svg
            class="form-message__icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M11.5 16.8v-1.2h1v1.2h-1zm0-9.6v7.2h1V7.2h-1z"></path>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12 21.6a9.6 9.6 0 0 0 9.6-9.6 9.6 9.6 0 1 0-19.2 0 9.6 9.6 0 0 0 9.6 9.6zm0-1a8.6 8.6 0 1 0 0-17.2 8.6 8.6 0 0 0 0 17.2z"
            ></path>
          </svg>
          <span>{{ getMessage("currentpassword") }}</span>
        </div>
      </div>

      <div class="form-inputs">
        <div
          class="input-unit"
          [ngClass]="{
            'form-instruction': getMessageType('') === 'instruction',
            'form-warning': getMessageType('newpassword') === 'warning'
          }"
        >
          <div class="input-wrapper">
            <input
              class="form-input"
              [type]="showNewPassword  ? 'text' : 'password'"
              formControlName="newpassword"
              placeholder=" "
              (focus)="onFocus('newpassword')"
              (blur)="onBlur('newpassword')"
            />
            <label
              for="newpassword"
              [class.float]="changPasswordForm.get('newpassword')?.value|| focusedFields['newpassword']"
              >PASSWORD</label
            >
            <button
              type="button"
              class="password-toggle"
              (click)="toggleNewPasswordVisibility()"
            >
              <svg
                *ngIf="!showNewPassword "
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#292727"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg
                *ngIf="showNewPassword "
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#292727"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                ></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>
        <div
          class="form-message"
          *ngIf="getMessageType('newpassword')"
          [ngClass]="{
            'form-instruction': getMessageType('newpassword') === 'instruction',
            'form-warning': getMessageType('newpassword') === 'warning'
          }"
        >
          <svg
            class="form-message__icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M11.5 16.8v-1.2h1v1.2h-1zm0-9.6v7.2h1V7.2h-1z"></path>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12 21.6a9.6 9.6 0 0 0 9.6-9.6 9.6 9.6 0 1 0-19.2 0 9.6 9.6 0 0 0 9.6 9.6zm0-1a8.6 8.6 0 1 0 0-17.2 8.6 8.6 0 0 0 0 17.2z"
            ></path>
          </svg>
          <span>{{ getMessage("newpassword") }}</span>
        </div>
      </div>

      <input type="button" class="btn" value="SAVE" />
    </form>
  </div>
</div>

<app-footer class="app-footer"></app-footer>
