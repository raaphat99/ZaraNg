<div class="card">

    <div class="product-image-container">
        <img src="{{product.imageUrl}}" style="width:100%">
        <button class="plus-button" (click)="togglePopup()"><i class="fa-solid fa-plus"></i></button>
    </div>

    <div *ngIf="isPopupVisible" class="size-popup">
        <ul class="size-grid">
            <li *ngFor="let size of sizes">{{ size }}</li>
        </ul>
    </div>

    <div class="wrapper">
        <div class="product-details">
            <p id="product-name">{{product.name}}</p>
            <p id="product-price">{{product.price}} EGP</p>
        </div>
        <button (click)="toggleBookmark()" class="bookmark-btn">
            <i [ngClass]="isBookmarked ? 'fa-solid fa-bookmark' : 'fa-regular fa-bookmark'"></i>
        </button>
    </div>
</div>
