<app-header></app-header>

<div class="container">
    <h2>Choose a payment method</h2>
    <div class="payment-options">
        <div class="option selectable-item" (click)="selectOption($event, option.value)" *ngFor="let option of paymentOptions">
            <img src={{option.iconSrc}} alt="Visa">
            <span>{{option.name}}</span>
        </div>
    </div>
</div>

    <!-- Checkout Footer -->
    <div class="checkout-footer">
        <div class="total-section">
            <div class="total-row">
                <span class="total-label">TOTAL</span>
                <span class="total-amount">{{totalAmount}} {{currencyCode}}</span>
            </div>
        </div>
        <button class="continue-button" (click)="proceedToConfirmOrder()">
            CONTINUE
            <span class="arrow">â†’</span>
        </button>
    </div>

    <div class="modal-overlay" *ngIf="showModal">
        <div class="modal-container">
            <svg class="order-confiremd" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License 
                - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 
                1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4
                 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/></svg>
          <p>Order Confirmed</p>
          
        </div>
      </div>

<app-footer></app-footer>
